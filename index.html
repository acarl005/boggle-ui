<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boggle UI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container" id="content">
      <h1>Boggle</h1>
      <button id="start" class="btn btn3d btn-primary">
        <span class="glyphicon glyphicon-time"></span>
        Start
      </button>
      <div id="board">
      </div>
      <form id="word-form">
        <input id="word-input" type="text" name="word" pattern="[a-zA-Z]+">
      </form>
      <div class="words">

      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
